name: motoko-defi-example
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  motoko-defi-example-darwin:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Provision Darwin
        run: bash DFX_VERSION=0.10.0 .github/workflows/provision-darwin.sh
      - name: Motoko Defi Example Darwin
        run: |
          pushd motoko/defi
          bash ./scripts/install.sh
          bash ./test/demo.sh
          bash ./test/trade.sh
          bash ./test/transfer.sh
          popd
  motoko-defi-example-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Provision Linux
        run: bash DFX_VERSION=0.10.0 .github/workflows/provision-linux.sh
      - name: Motoko Defi Example Linux
        run: |
          pushd motoko/defi
          bash ./scripts/install.sh
          bash ./test/demo.sh
          bash ./test/trade.sh
          bash ./test/transfer.sh
          popd
