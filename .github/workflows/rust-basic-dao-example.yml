name: rust-basic-dao-example
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  rust-dao-example-darwin:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1
      - name: Provision Darwin
        run: bash .github/workflows/provision-darwin.sh
      - name: Install ic-cdk-optimizer
        run: cargo install ic-cdk-optimizer
      - name: Rust DAO Example Darwin
        run: |
          dfx start --background
          pushd rust/basic_dao
          dfx canister create basic_dao
          dfx build
          (for f in tests/*.test.sh; do
            echo "==== Run test $f ===="
            ic-repl -r http://localhost:8000 "$f" || exit
          done)
          popd
  rust-hello-example-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Provision Linux
        run: bash .github/workflows/provision-linux.sh
      - name: Install ic-cdk-optimizer
        run: cargo install ic-cdk-optimizer
      - name: Rust DAO Example Linux
        run: |
          dfx start --background
          pushd rust/basic_dao
          dfx canister create basic_dao
          dfx build
          (for f in tests/*.test.sh; do
            echo "==== Run test $f ===="
            ic-repl -r http://localhost:8000 "$f" || exit
          done)
          popd
